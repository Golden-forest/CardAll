<!DOCTYPE html>
<html>
<head>
    <title>Copy Function Test</title>
</head>
<body>
    <h1>Copy Function Test</h1>
    
    <div id="test-content">
        <p>第一段文字</p>
        <p>第二段文字</p>
        <br>
        <p>第三段文字<br>这里有换行<br>还有一行</p>
        <div>这是一个div</div>
        <div>另一个div</div>
    </div>
    
    <button onclick="testCopy()">测试复制</button>
    <textarea id="result" rows="10" cols="50" placeholder="复制结果会显示在这里"></textarea>
    
    <script type="module">
        // 导入我们的工具函数
        import { stripHtmlTags } from './src/utils/copy-utils.ts'
        
        window.testCopy = function() {
            const content = document.getElementById('test-content').innerHTML
            const result = stripHtmlTags(content)
            document.getElementById('result').value = result
            console.log('Original HTML:', content)
            console.log('Processed text:', result)
        }
    </script>
</body>
</html>
