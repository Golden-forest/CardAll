<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单初始化测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>简单初始化测试</h1>
    <div>
        <button onclick="testDexie()">测试 Dexie 库</button>
        <button onclick="testDatabase()">测试数据库初始化</button>
        <button onclick="testAppInit()">测试应用初始化</button>
        <button onclick="clearLogs()">清除日志</button>
    </div>
    <div id="logContainer"></div>

    <script type="module">
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logContainer').appendChild(logDiv);
            console.log(message);
        }

        // 清除日志
        window.clearLogs = function() {
            document.getElementById('logContainer').innerHTML = '';
        };

        // 测试 Dexie 库
        window.testDexie = async function() {
            log('开始测试 Dexie 库...');
            try {
                // 动态导入 Dexie
                const Dexie = await import('dexie');
                log(`Dexie 版本: ${Dexie.version || '未知'}`, 'success');

                // 创建简单的测试数据库
                class TestDB extends Dexie {
                    constructor() {
                        super('TestDatabase');
                        this.version(1).stores({
                            friends: '++id, name, age'
                        });
                    }
                }

                const db = new TestDB();
                await db.open();
                log('测试数据库创建成功', 'success');

                // 测试基本操作
                await db.friends.add({ name: '张三', age: 25 });
                log('添加数据成功', 'success');

                const friends = await db.friends.toArray();
                log(`查询到 ${friends.length} 条记录`, 'success');

                await db.delete();
                log('测试数据库删除成功', 'success');

            } catch (error) {
                log(`Dexie 测试失败: ${error.message}`, 'error');
            }
        };

        // 测试数据库初始化
        window.testDatabase = async function() {
            log('开始测试数据库初始化...');
            try {
                // 导入数据库模块
                const { initializeDatabase } = await import('/src/services/database.js');
                log('数据库模块导入成功');

                await initializeDatabase();
                log('数据库初始化成功', 'success');

            } catch (error) {
                log(`数据库初始化失败: ${error.message}`, 'error');
                console.error('详细错误:', error);
            }
        };

        // 测试应用初始化
        window.testAppInit = async function() {
            log('开始测试应用初始化...');
            try {
                // 导入应用初始化模块
                const { appInitService } = await import('/src/services/app-init.js');
                log('应用初始化模块导入成功');

                // 设置状态监听器
                appInitService.onStatusChange((status) => {
                    log(`状态更新: ${status.step} - ${status.progress}% - ${status.message}`);
                });

                const result = await appInitService.initialize();
                log(`应用初始化结果: ${JSON.stringify(result, null, 2)}`, 'success');

            } catch (error) {
                log(`应用初始化失败: ${error.message}`, 'error');
                console.error('详细错误:', error);
            }
        };

        // 页面加载完成后的初始化
        log('页面加载完成，可以开始测试');
    </script>
</body>
</html>
